{% extends 'ADMIN/index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="ACCEPTREJECTDISTRIBUTOR_search">
  <table width="1142" height="328" border="1" class="table table-dark">
   <tr><td colspan="8"> </td></tr>
    <tr>
      <th colspan="8" scope="row"><h2>ACCEPT/REJECT DISTRIBUTOR REQUEST
      </h2>
          <div align="right">
            <input type="text" name="textfield" required class="btn btn-outline-primary"/>
            <input type="submit" name="Submit" value="SEARCH" class="btn btn-outline-primary"/>
          </div>

      </th>
    </tr>
    <tr>
      <th width="107" scope="row">NAME</th>
      <td width="134">MEDICINE</td>
      <td width="150">QUANTITY</td>
      <td width="181">DATE</td>

      <td width="180">&nbsp;</td>

    </tr>


      {% for i in val %}
    <tr>
      <th height="63" scope="row">&nbsp;{{ i.LOGIN.firstname }}  {{ i.LOGIN.lastname }}</th>
      <td>&nbsp; {{ i.MEDICINE.name }}</td>
      <td>&nbsp;{{ i.quantity }}</td>
      <td>&nbsp;{{ i.date }}</td>
     <td>

              <a href="/Accept_dis_req/{{ i.id }}">ACCEPT</a>
      <p><a href="/reject_dis_req/{{ i.id }}">REJECT</a></p>

      </td>
    </tr>
      {% endfor %}
  </table>
</form>

</body>

{% endblock %}
